<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .denied-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="denied-container">
        <div class="alert alert-danger">
            <h1 class="mb-4">Access Denied!</h1>
            <p class="lead">You don't have permission to view this page.</p>
            <div class="mt-4">
                <a th:href="@{/dashboard}" class="btn btn-primary">Return to Dashboard</a>
                <form th:action="@{/logout}" method="post" class="mt-3">
                    <button type="submit" class="btn btn-link text-danger">Logout and try another account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
