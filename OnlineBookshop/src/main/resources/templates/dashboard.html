<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Online Bookshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="alert alert-success">
            <h2 class="mb-4">Welcome, <span th:text="${session.user.username}"></span>!</h2>
            
            <div th:if="${session.user.role == T(com.example.OnlineBookshop.model.User.Role).ADMIN}">
                <h4>Admin Actions</h4>
                <a href="/books" class="btn btn-primary mb-3">Manage Books</a>
            </div>

            <div class="mt-4">
                <h4>Customer Actions</h4>
                <a href="/profile" class="btn btn-secondary" th:if="${session.user.role == T(com.example.OnlineBookshop.model.User.Role).CUSTOMER}">View Profile</a>
                <a href="/orders" class="btn btn-secondary" th:if="${session.user.role == T(com.example.OnlineBookshop.model.User.Role).CUSTOMER}">Order History</a>
            </div>

            <div class="mt-4">
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
