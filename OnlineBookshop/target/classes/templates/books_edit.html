<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book - Online Bookshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Edit Book</h1>
        
        <form th:action="@{/books/edit/{id}(id=${book.bookId})}" th:object="${book}" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" th:field="*{title}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Author</label>
                    <input type="text" class="form-control" th:field="*{author}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Publisher</label>
                    <input type="text" class="form-control" th:field="*{publisher}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Price</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Category</label>
                    <input type="text" class="form-control" th:field="*{category}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">ISBN</label>
                    <input type="text" class="form-control" th:field="*{isbn}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Stock Quantity</label>
                    <input type="number" class="form-control" th:field="*{stockQuantity}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Image URL</label>
                    <input type="text" class="form-control" th:field="*{imageUrl}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" th:field="*{description}" rows="3" required></textarea>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Pages</label>
                    <input type="number" class="form-control" th:field="*{pages}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Language</label>
                    <input type="text" class="form-control" th:field="*{language}" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Update Book</button>
                    <a href="/books" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </form>

        <div class="mt-4">
            <h4>Update Stock</h4>
            <form th:action="@{/books/update-stock/{id}(id=${book.bookId})}" method="post" class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Quantity to Add/Remove</label>
                    <input type="number" name="quantity" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Update Stock</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
