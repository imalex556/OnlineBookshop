<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Online Bookshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
	    <div class="container">
	        <a class="navbar-brand" href="/admin/dashboard">Online Bookshop Admin</a>
	        <div class="navbar-nav">
	            <a class="nav-link" href="/books">Manage Books</a>
	            <a class="nav-link" href="/admin/users">Manage Users</a>
	            <a class="nav-link" href="/admin/orders">View Orders</a>
	            <a class="nav-link" href="/logout">Logout</a>
	        </div>
	    </div>
	</nav>
	

    <div class="container">
        <h1 class="mb-4">Manage Users</h1>
        
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.userId}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role}"></td>
                    <td>
                        <form th:action="@{/admin/users/delete/{id}(id=${user.userId})}" 
                              method="post"
                              onsubmit="return confirm('Delete this user?');">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
