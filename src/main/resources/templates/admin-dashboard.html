<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Online Bookshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .nav-pills .nav-link.active {
            background-color: #0d6efd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard">Online Bookshop Admin</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Welcome, <span th:text="${session.user.username}"></span>
                </span>
                <a class="nav-link" href="/books">Manage Books</a>
                <a class="nav-link" href="/admin/users">Manage Users</a>
                <a class="nav-link" href="/admin/orders">View Orders</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <h1 class="mb-4">Admin Dashboard</h1>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card text-center h-100 bg-primary text-white">
                    <div class="card-body">
                        <i class="bi bi-book display-4 mb-3"></i>
                        <h3 class="card-title">Books Management</h3>
                        <p class="card-text">Add, edit, or remove books in the catalog</p>
                        <a href="/books" class="btn btn-light btn-lg">
                            Go to Books <i class="bi bi-chevron-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card text-center h-100 bg-success text-white">
                    <div class="card-body">
                        <i class="bi bi-people-fill display-4 mb-3"></i>
                        <h3 class="card-title">User Management</h3>
                        <p class="card-text">View and manage user accounts and roles</p>
                        <a href="/admin/users" class="btn btn-light btn-lg">
                            Manage Users <i class="bi bi-chevron-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card text-center h-100 bg-info text-white">
                    <div class="card-body">
                        <i class="bi bi-receipt-cutoff display-4 mb-3"></i>
                        <h3 class="card-title">Orders</h3>
                        <p class="card-text">Track and manage customer orders</p>
                        <a href="/admin/orders" class="btn btn-light btn-lg">
                            View Orders <i class="bi bi-chevron-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
