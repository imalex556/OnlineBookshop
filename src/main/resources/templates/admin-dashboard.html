<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Online Bookshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
	    <div class="container">
	        <a class="navbar-brand" href="#">Online Bookshop Admin</a>
	        <div class="navbar-nav">
	            <a class="nav-link" href="/books">Manage Books</a>
	            <a class="nav-link" href="/admin/users">Manage Users</a>
	            <a class="nav-link" href="/admin/orders">View Orders</a>
	            <a class="nav-link" href="/logout">Logout</a>
	        </div>
	    </div>
	</nav>

    <div class="dashboard-container">
        <h1 class="mb-4">Admin Dashboard</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Books Management</h5>
                        <p class="card-text">View and manage all books in the store</p>
                        <a href="/books" class="btn btn-light">Go to Books</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Users Management</h5>
                        <p class="card-text">View and manage user accounts</p>
                        <a href="/admin/users" class="btn btn-light">Manage Users</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title">Orders</h5>
                        <p class="card-text">View and manage customer orders</p>
                        <a href="/admin/orders" class="btn btn-light">View Orders</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
